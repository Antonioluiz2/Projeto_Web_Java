<!DOCTYPE html>
<html lang="pt" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<title>Formnulario com SpringBoot</title>
</head>

<body>
	<h1>Formulario de Emprego</h1>
	<form action='#' th:action="@{/process}" th:object="${emprego}" method="post">
		Titulo: <input type="text" th:field="*{titulo}">
		<span th:if="${#fields.hasErrors('titulo')}" 
		th:errors="*{titulo}"></span><br>

		Empresa:<input type="text" th:field="*{empresa}">
		<span th:if="${#fields.hasErrors('empresa')}" 
		th:errors="*{empresa}"></span><br>


		Desccricao:<textarea rows="3" th:field="*{descricao}" />
		<span th:if="${#fields.hasErrors('descricao')}" 
		th:errors="*{descricao}"></span><br>
		<button input type="submit">Enviar</button>
		
	</form>
</body>

</html>
